<head>

    <title>Add New Recipe</title>

<body>

<input id="recipe_name" type="text" placeholder="Recipe name"> <br>
<input id="cooking_length" type="text" placeholder="Cooking Length"> mins <br>
<select name="meal_period" id="meal_period">

        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
    </select> <br>
<input id="ingredients" type="text" placeholder="Ingredients"> <br>
<input id="cooking_method" type="text" placeholder="Cooking Method"> <br>
<button id="btnAddNewRecipe" class="btn btn-primary">Add Recipe</button>

</body>
