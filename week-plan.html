<body>

    <label for="dayOfWeek">Select Day Of Week:</label> <br>
    <select name="dayOfWeek" id="dayOfWeek">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select> <br>

    <label for="breakfastItems">Select Item for breakfast:</label> <br>
    <select name="breakfastItems" id="breakfastItems">
    </select> <br>

    <label for="lunchItems">Select Item for Lunch:</label> <br>
    <select name="lunchItems" id="lunchItems">
    </select> <br>

    <label for="dinnerItems">Select Item for Dinner:</label> <br>
    <select name="dinnerItems" id="dinnerItems">
    </select> <br> <br>

    <button id="addPlan" type="submit" class="btn btn-dark">Add Day Plan</button>

    <script src="./Scripts/week-plan.js"></script>
