<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Styles/recipe.css">
    <title id="tab-title"></title>
</head>

<body>

    <div id="recipeDiv" class="container">
        <div class="card">
            <div id="card-header" class="card-header">

            </div>
            <div id="card-body" class="card-body">
            </div>
        </div>
    </div>

    <div class="buttonsDiv">
        <button id="updateBtn" type="button" class="btn btn-success btn-block" data-toggle="modal"
            data-target="#updateModal">Update</button>
        <button id="deleteBtn" class="btn btn-danger btn-block">Delete</button>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalTitle">Update Recipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Recipe Name</span>
                        </div>
                        <input id="modalName" class="form-control" type="text" placeholder="name">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cooking Length</span>
                        </div>
                        <input id="modalCookingLength" class="form-control" type="text" placeholder="cooking length">
                        <div class="input-group-append">
                            <span class="input-group-text">mins</span>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Meal</span>
                        </div>
                        <input id="modalMealPeriod" class="form-control" type="text" placeholder="Meal period">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ingredients</span>
                        </div>
                        <textarea id="modalIngredients" placeholder="Ingredients" class="form-control"
                            aria-label="Ingredients"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cooking Method</span>
                        </div>
                        <textarea id="modalCookingMethod" class="form-control" placeholder="Cooking method"
                            aria-label="Cooking method"></textarea>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Update recipe</button>
                </div>
            </div>
        </div>
    </div>

    <div></div>

    <script src="./Scripts/recipe.js"></script>
</body>

</html>
